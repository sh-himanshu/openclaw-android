<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenClaw on Android â€” Dashboard Connect</title>
<link rel="icon" type="image/png" href="../docs/images/favicon.png">
<style>
  :root {
    --bg: #0b1020;
    --card: #121a33;
    --text: #e8ecff;
    --muted: #a8b1d6;
    --accent: #6aa3ff;
    --border: rgba(255, 255, 255, 0.10);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    letter-spacing: 0.2px;
  }

  /* Main */
  .main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 28px 16px;
  }
  .outer {
    width: 100%;
    max-width: 520px;
  }
  .container {
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 32px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }
  .banner {
    text-align: center;
    margin-bottom: 20px;
  }
  .banner img {
    width: 100%;
    border-radius: 8px;
  }
  .title-row {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 6px;
  }
  h1 {
    font-size: 36px;
    font-weight: 800;
    color: var(--text);
    letter-spacing: 0.2px;
  }
  .github-link {
    color: var(--muted);
    text-decoration: none;
    display: inline-flex;
    transition: color 0.2s;
  }
  .github-link:hover {
    color: var(--text);
  }
  .card-title {
    font-size: 16px;
    font-weight: 800;
    color: var(--text);
    margin-top: 16px;
    margin-bottom: 10px;
    letter-spacing: 0.2px;
  }
  .card-title-row {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    gap: 12px;
  }
  .card-title-row .card-title {
    margin-bottom: 10px;
  }

  /* Device list */
  .device-section {
    margin-bottom: 20px;
  }
  .btn-new {
    background: rgba(106, 163, 255, 0.22);
    border: 1px solid rgba(106, 163, 255, 0.35);
    color: var(--text);
    padding: 6px 14px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn-new:hover { background: rgba(106, 163, 255, 0.32); }
  .device-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 180px;
    overflow-y: auto;
  }
  .device-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 10px 12px;
    cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
  }
  .device-card:hover {
    border-color: rgba(106, 163, 255, 0.35);
    background: rgba(106, 163, 255, 0.08);
  }
  .device-card.active {
    border-color: rgba(106, 163, 255, 0.55);
    background: rgba(106, 163, 255, 0.12);
  }
  .device-card-info {
    flex: 1;
    min-width: 0;
  }
  .device-card-name {
    font-size: 14px;
    font-weight: 700;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .device-card-ip {
    font-size: 12px;
    color: var(--muted);
    font-family: 'SF Mono', 'Fira Code', monospace;
    margin-top: 2px;
  }
  .btn-delete {
    background: none;
    border: none;
    color: rgba(255,255,255,0.2);
    font-size: 1.1em;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 8px;
    transition: color 0.2s, background 0.2s;
    flex-shrink: 0;
    margin-left: 8px;
  }
  .btn-delete:hover {
    color: rgba(255, 106, 106, 0.92);
    background: rgba(255, 106, 106, 0.1);
  }
  .empty-msg {
    text-align: center;
    color: var(--muted);
    font-size: 13px;
    padding: 16px 0;
  }

  /* Form */
  .form-section {
  }
  .form-group {
    margin-bottom: 14px;
  }
  label {
    display: block;
    font-size: 13px;
    font-weight: 700;
    color: var(--muted);
    margin-bottom: 4px;
  }
  input {
    width: 100%;
    padding: 10px 12px;
    background: rgba(0,0,0,0.20);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    font-size: 14px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    outline: none;
  }
  input#nickname {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
  }
  input:disabled {
    background: rgba(0,0,0,0.12);
    color: rgba(255,255,255,0.25);
    border-color: rgba(255,255,255,0.05);
    cursor: not-allowed;
  }
  input:focus {
    border-color: rgba(106, 163, 255, 0.55);
    box-shadow: 0 0 0 3px rgba(106, 163, 255, 0.12);
  }
  .row {
    display: flex;
    gap: 12px;
  }
  .row .form-group { flex: 1; }
  .divider {
    font-size: 13px;
    font-weight: 700;
    color: var(--muted);
    margin: 20px 0 10px;
  }
  .command-box {
    position: relative;
    background: rgba(0,0,0,0.20);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 60px 12px 12px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 13px;
    word-break: break-all;
    line-height: 1.5;
    color: var(--text);
    min-height: 44px;
  }
  .btn-copy {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(106, 163, 255, 0.22);
    border: 1px solid rgba(106, 163, 255, 0.35);
    color: var(--text);
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 700;
    cursor: pointer;
  }
  .btn-copy:hover { background: rgba(106, 163, 255, 0.32); }
  .btn-copy.copied { background: rgba(137, 240, 194, 0.22); border-color: rgba(137, 240, 194, 0.35); }
  .btn-open {
    display: block;
    text-align: center;
    background: rgba(106, 163, 255, 0.22);
    border: 1px solid rgba(106, 163, 255, 0.35);
    color: var(--accent);
    text-decoration: none;
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 700;
    margin-top: 10px;
    transition: background 0.2s;
  }
  .btn-open:hover {
    background: rgba(106, 163, 255, 0.32);
  }

  /* Tooltip */
  .label-with-tooltip {
    display: inline-flex;
    align-items: center;
    gap: 5px;
  }
  .tooltip-wrap {
    position: relative;
    display: inline-flex;
    align-items: center;
  }
  .tooltip-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: rgba(106, 163, 255, 0.22);
    color: var(--accent);
    font-size: 0.7em;
    font-weight: 700;
    cursor: help;
  }
  .tooltip-bubble {
    display: none;
    position: absolute;
    bottom: calc(100% + 8px);
    right: 0;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    font-size: 12px;
    font-weight: 400;
    color: var(--muted);
    line-height: 1.6;
    white-space: normal;
    width: 260px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    z-index: 10;
  }
  .tooltip-bubble code {
    background: rgba(0,0,0,0.30);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 0.9em;
    color: rgba(137, 240, 194, 0.92);
  }
  .tooltip-bubble.tooltip-wide {
    width: 560px;
  }
  .tooltip-bubble .tooltip-img {
    display: block;
    width: 100%;
    border-radius: 8px;
    margin-top: 8px;
    border: 1px solid var(--border);
  }
  .tooltip-bubble::after {
    content: '';
    position: absolute;
    top: 100%;
    right: 2px;
    border: 6px solid transparent;
    border-top-color: var(--border);
  }
  .tooltip-wrap:hover .tooltip-bubble { display: block; }

  /* Storage info */
  .storage-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 10px;
    font-size: 12px;
    color: rgba(255,255,255,0.25);
  }
  .storage-info p {
    margin: 0;
    line-height: 1.4;
  }
  .storage-actions {
    flex-shrink: 0;
    margin-left: 12px;
  }
  .storage-actions a {
    color: rgba(255,255,255,0.25);
    text-decoration: none;
  }
  .storage-actions a:hover {
    color: var(--accent);
  }
  .storage-sep {
    margin: 0 4px;
  }

  .footer {
    margin-top: 20px;
    text-align: center;
  }
  .footer img {
    opacity: 0.4;
    transition: opacity 0.2s;
  }
  .footer img:hover {
    opacity: 0.7;
  }

  .hidden { display: none; }

  @media (max-width: 768px) {
    .main { padding: 20px 16px; }
  }
</style>
</head>
<body>

<main class="main">
  <div class="outer">
    <div class="title-row">
      <h1>OpenClaw on Android</h1>
      <a href="https://github.com/AidanPark/openclaw-android" class="github-link" target="_blank" title="GitHub"><svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
    </div>
    <div class="banner">
      <img src="../docs/images/openclaw_android.jpg" alt="OpenClaw on Android">
    </div>
    <div class="card-title-row">
      <div class="card-title">Saved OpenClaw Connections</div>
      <button class="btn-new" onclick="showForm(null)">+ New Connection</button>
    </div>
    <!-- Device List -->
    <div class="device-section" id="deviceSection">
      <div class="device-list" id="deviceList"></div>
    </div>
    <div class="storage-info">
      <p>Your settings are saved locally in your browser and never sent to any server.</p>
      <div class="storage-actions">
        <a href="#" onclick="exportDevices(); return false;">Export</a>
        <span class="storage-sep">/</span>
        <a href="#" onclick="document.getElementById('importFile').click(); return false;">Import</a>
        <input type="file" id="importFile" accept=".json" style="display:none" onchange="importDevices(this)">
      </div>
    </div>

    <div class="card-title">Dashboard Connect</div>
  <div class="container">
    <!-- Form (hidden by default, shown on new/edit) -->
    <div class="form-section hidden" id="formSection">
      <div class="form-group">
        <label class="label-with-tooltip">Nickname<span class="tooltip-wrap"><span class="tooltip-icon">?</span><span class="tooltip-bubble">Give each device a nickname to manage multiple phones easily.</span></span></label>
        <input type="text" id="nickname" placeholder="e.g. Jarvis, Alfred, Galaxy S24">
      </div>
      <div class="form-group">
        <label class="label-with-tooltip">Phone IP<span class="tooltip-wrap"><span class="tooltip-icon">?</span><span class="tooltip-bubble tooltip-wide">Run <code>ifconfig</code> in Termux and find the <code>inet</code> address under <code>wlan0</code> (e.g. <code>192.168.0.100</code>). Your PC must be on the same Wi-Fi.<img class="tooltip-img" src="../docs/images/termux-ifconfig.png" alt="ifconfig in Termux"></span></span></label>
        <input type="text" id="phoneIp" placeholder="192.168.0.100">
      </div>
      <div class="row">
        <div class="form-group">
          <label class="label-with-tooltip">SSH Port<span class="tooltip-wrap"><span class="tooltip-icon">?</span><span class="tooltip-bubble">Termux sshd uses port <code>8022</code> by default. You rarely need to change this.</span></span></label>
          <input type="text" id="sshPort" value="8022" disabled>
        </div>
        <div class="form-group">
          <label class="label-with-tooltip">Local Port<span class="tooltip-wrap"><span class="tooltip-icon">?</span><span class="tooltip-bubble">The port on your PC that maps to the dashboard. Change this if you run multiple tunnels at once (e.g. <code>18790</code>, <code>18791</code>).</span></span></label>
          <input type="text" id="localPort" placeholder="18789" value="18789">
        </div>
        <div class="form-group">
          <label class="label-with-tooltip">Dashboard Port<span class="tooltip-wrap"><span class="tooltip-icon">?</span><span class="tooltip-bubble">OpenClaw dashboard listens on port <code>18789</code> by default. You rarely need to change this.</span></span></label>
          <input type="text" id="dashPort" value="18789" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="label-with-tooltip">Token<span class="tooltip-wrap"><span class="tooltip-icon">?</span><span class="tooltip-bubble tooltip-wide">Shown when the gateway starts. You can also run <code>openclaw dashboard</code> to see it. Copy the value after <code>#token=</code>.<img class="tooltip-img" src="../docs/images/openclaw-dashboard.png" alt="openclaw dashboard"></span></span></label>
        <input type="text" id="token" placeholder="40db03634fb0104867...">
      </div>
      <!-- Result -->
      <div id="result" class="hidden">
        <div class="divider">Step 1: Run SSH Tunnel on your PC</div>
        <div class="command-box">
          <span id="sshCmd"></span>
          <button class="btn-copy" onclick="copyCmd(this)">Copy</button>
        </div>

        <div class="divider">Step 2: Open Dashboard</div>
        <a id="dashLink" class="btn-open" href="#" target="_blank">Open Dashboard</a>
      </div>
    </div>
  </div>
    <div class="footer">
      <a href="https://hits.sh/aidanpark.github.io/openclaw-android/tools/connect.html/" target="_blank"><img src="https://hits.sh/aidanpark.github.io/openclaw-android/tools/connect.html.svg?label=views&color=555555&labelColor=333333" alt="views"></a>
    </div>
  </div>
</main>

<script>
  const STORAGE_KEY = 'openclaw-devices';
  const formFields = ['nickname', 'phoneIp', 'sshPort', 'localPort', 'dashPort', 'token'];
  let devices = [];
  let activeId = null;
  let editingId = null;

  function loadDevices() {
    try {
      devices = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    } catch(e) {
      devices = [];
    }
    // Migrate from old single-device format
    const old = localStorage.getItem('openclaw-connect');
    if (old && devices.length === 0) {
      try {
        const d = JSON.parse(old);
        d.id = genId();
        d.nickname = d.phoneIp || 'My Phone';
        devices.push(d);
        saveAll();
        localStorage.removeItem('openclaw-connect');
      } catch(e) {}
    }
  }

  function saveAll() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(devices));
  }

  function genId() {
    return Date.now().toString(36) + Math.random().toString(36).slice(2, 6);
  }

  function renderList() {
    const list = document.getElementById('deviceList');
    if (devices.length === 0) {
      list.innerHTML = '<div class="empty-msg">No connections saved yet. Click "+ New Connection" to add one.</div>';
      return;
    }
    list.innerHTML = devices.map(d => `
      <div class="device-card ${d.id === activeId ? 'active' : ''}" onclick="selectDevice('${d.id}')">
        <div class="device-card-info">
          <div class="device-card-name">${esc(d.nickname)}</div>
          <div class="device-card-ip">${esc(d.phoneIp)}:${esc(d.dashPort || '18789')}</div>
        </div>
        <button class="btn-delete" onclick="event.stopPropagation(); deleteDevice('${d.id}')" title="Delete">&times;</button>
      </div>
    `).join('');
  }

  function esc(s) {
    const el = document.createElement('span');
    el.textContent = s || '';
    return el.innerHTML;
  }

  function selectDevice(id) {
    const d = devices.find(x => x.id === id);
    if (!d) return;
    activeId = id;
    editingId = id;
    showForm(id);
  }

  function renderResult(d) {
    const sshCmd = `ssh -N -L ${d.localPort || '18790'}:127.0.0.1:${d.dashPort || '18789'} -p ${d.sshPort || '8022'} ${d.phoneIp}`;
    const dashUrl = `http://127.0.0.1:${d.localPort || '18790'}/#token=${d.token}`;

    document.getElementById('sshCmd').textContent = sshCmd;
    document.getElementById('dashLink').href = dashUrl;
    document.getElementById('dashLink').textContent = 'Open Dashboard';
    document.getElementById('result').classList.remove('hidden');
  }

  function showForm(id) {
    editingId = id;
    const form = document.getElementById('formSection');
    form.classList.remove('hidden');

    if (id) {
      const d = devices.find(x => x.id === id);
      if (!d) return;
      formFields.forEach(f => document.getElementById(f).value = d[f] || '');
      renderResult(d);
    } else {
      // Create new device immediately
      const newId = genId();
      const data = { id: newId, nickname: '', phoneIp: '', sshPort: '8022', localPort: '18789', dashPort: '18789', token: '' };
      devices.push(data);
      saveAll();
      editingId = newId;
      activeId = newId;
      formFields.forEach(f => document.getElementById(f).value = data[f] || '');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('nickname').focus();
    }
    renderList();
  }

  function autoSave() {
    if (!editingId) return;
    const idx = devices.findIndex(x => x.id === editingId);
    if (idx < 0) return;
    const data = { id: editingId };
    formFields.forEach(f => data[f] = document.getElementById(f).value.trim());
    devices[idx] = data;
    saveAll();
    renderList();
    if (data.phoneIp && data.token) {
      renderResult(data);
    } else {
      document.getElementById('result').classList.add('hidden');
    }
  }

  function deleteDevice(id) {
    const d = devices.find(x => x.id === id);
    if (!d) return;
    if (!confirm(`Delete "${d.nickname}"?`)) return;
    devices = devices.filter(x => x.id !== id);
    saveAll();
    if (activeId === id) {
      activeId = null;
      document.getElementById('result').classList.add('hidden');
    }
    renderList();
    if (devices.length > 0 && !activeId) {
      selectDevice(devices[0].id);
    }
  }

  function copyCmd(btn) {
    const text = document.getElementById('sshCmd').textContent;
    navigator.clipboard.writeText(text).then(() => {
      btn.textContent = 'Copied!';
      btn.classList.add('copied');
      setTimeout(() => { btn.textContent = 'Copy'; btn.classList.remove('copied'); }, 1500);
    });
  }

  function exportDevices() {
    const json = JSON.stringify(devices, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'openclaw-on-android-devices.json';
    a.click();
    URL.revokeObjectURL(a.href);
  }

  function importDevices(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const imported = JSON.parse(e.target.result);
        if (!Array.isArray(imported)) throw new Error();
        devices = imported;
        saveAll();
        activeId = null;
        editingId = null;
        document.getElementById('formSection').classList.add('hidden');
        document.getElementById('result').classList.add('hidden');
        renderList();
        if (devices.length > 0) selectDevice(devices[0].id);
      } catch(err) {
        alert('Invalid file format.');
      }
    };
    reader.readAsText(file);
    input.value = '';
  }

  // Auto-save on input change
  formFields.forEach(f => {
    const el = document.getElementById(f);
    if (!el.disabled) el.addEventListener('input', autoSave);
  });

  // Init
  loadDevices();
  renderList();
  if (devices.length > 0) {
    activeId = devices[0].id;
    selectDevice(activeId);
  }
</script>

</body>
</html>
